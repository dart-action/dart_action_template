name: "Test code"

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        name: Install Flutter
        with:
          channel: "stable"
          cache: true
      - name: Test
        run: dart test